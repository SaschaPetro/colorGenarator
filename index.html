<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Mixer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="red">
        <label for="slider-red">r</label>
        <input id="slider-red" type="range" min="0" max="255" value="201" />
      </div>

      <div class="green">
        <label for="slider-green">g</label>
        <input id="slider-green" type="range" min="0" max="255" value="57" />
      </div>

      <div class="blue">
        <label for="slider-blue">b</label>
        <input id="slider-blue" type="range" min="0" max="255" value="57" />
      </div>

      <div></div>

      <div>
        <p><span id="color-value"></span></p>
        <button class="random-btn">Custom Color</button>
      </div>
    </header>
    <main></main>
    <script src="script.js"></script>
  </body>
</html>
